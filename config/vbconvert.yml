    ':o':              ':o'
    ';)':              ';)'
    ':P':              ':P'
    ':D':              ':grin:'
    ':lol:':           ':laughing:'
    'B)':              'B-)'
    ':rolleyes:':      ':unamused:'
    '-_-':             ':relieved:'
    ':)':              ':)'
    ':wub:':           ':heart_eyes:'
    ':(':              ':('
    ':unsure:':        ':)' # ?
    ':wacko:':         ':dizzy_face:'
    ':blink:':         ':)' # ?
    ':excl:':          ':exclamation:'
    ':devil:':         ':smiling_imp:'
    ':innocent:':      ':innocent:'
    ':bash:':          ':)' # ?
    ':angry:':         ':angry:'
    ':ninja:':         ':)' # ?
    ':blush:':         ':blush:'
    ':bleh:':          ':stuck_out_tongue_closed_eyes:'
    ':coffee:':        ':coffee:'
    ':megalol:':       ':joy:'
    ':haha:':          ':sweat_smile:'
