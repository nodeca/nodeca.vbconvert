vbconvert:
  # Base url of the new forum;
  # used for quotes and snippet (topic, post) urls
  destination: 'https://rcopen.com/'

  # Connection details for mysql
  database: 'mysql://root@localhost/vbforum'

  # Usergroup mapping
  usergroups:
    # admin group
    6:
      short_name: administrators

    # base group - members
    11:
      short_name: members
    10:
      short_name: novices
      parent: members
    7:
      short_name: moderators
      parent: members
      settings:
        can_see_infractions:           { value: true }
        cannot_receive_infractions:    { value: true }
        cannot_be_ignored:             { value: true }
        users_mod_can_add_infractions: { value: true }
        forum_show_ignored:            { value: true }

    # other groups
    1:
      short_name: guests
    12:
      short_name: violators
    2:
      short_name: just_registered
      settings:
        can_receive_email: { value: true }
    8:
      short_name: banned
    13:
      short_name: che
    14:
      short_name: losers
    30:
      short_name: frozen

  # Permissions for imported moderators assigned to specific sections
  moderator_permissions:
    forum_mod_can_delete_topics:   { value: true }
    forum_mod_can_close_topic:     { value: true }
    forum_mod_can_add_infractions: { value: true }

  # Path to the folder where attachments are stored in
  files: '/tmp/www/uploads/posts'

  # Path to the folder with avatar original pictures ("big" ones)
  avatars: '/tmp/www/custombigprofilepics'

  # Original smilies -> markdown-it smilies
  smiley_map:
